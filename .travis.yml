language: python
dist: xenial
env:
   DJANGO='>=2.2,<2.3
python:
   - "3.6"
install:
   - pip install --upgrade pip
   - pip install "Django${DJANGO}"
   - pip install -e .
   - pip install -r requirements/requirements_test.txt
before_script:
    flake8 djtriggers/
script:
    pytest -v --capture=sys --cov=djtriggers/ djtriggers/ --cov-report term-missing:skip-covered
after_success:
    coveralls
