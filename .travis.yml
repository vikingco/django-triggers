language: python
dist: xenial
env:
   DJANGO='>=2.2
python:
   - "3.8"
install:
   - pip install --upgrade pip
   - pip install "Django${DJANGO}"
   - pip install -e .
   - pip install -r requirements/requirements_test.txt
before_script:
    flake8 django-triggers/
script:
    pytest -v --capture=sys --cov=django-triggers/ django-triggers/ --cov-report term-missing:skip-covered
after_success:
    coveralls
